<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行政区划面板生成工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <i class="fas fa-map-marked-alt"></i>
                <h1>行政区划面板生成工具</h1>
            </div>

            <form id="adminCodeForm">
                <!-- 年份选择 -->
                <div class="form-group dual-select">
                    <div class="select-wrapper">
                        <label for="startYear"><i class="fas fa-calendar-start"></i> 起始年份</label>
                        <select id="startYear" required>
                            {% for year in range(1980, 2024) %}
                            <option value="{{ year }}" {% if year==1980 %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <label for="endYear"><i class="fas fa-calendar-end"></i> 终止年份</label>
                        <select id="endYear" required>
                            {% for year in range(1980, 2024) %}
                            <option value="{{ year }}" {% if year==2023 %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- 层级选择 -->
                <div class="form-group">
                    <label><i class="fas fa-layer-group"></i> 选择层级（多选）</label>
                    <div class="level-select">
                        <label class="level-option">
                            <input type="checkbox" name="level[]" value="province">
                            <div class="level-card">
                                <i class="fas fa-flag"></i>
                                <span>省级</span>
                                <p>（省、自治区、直辖市）</p> 
                            </div>
                        </label>
                        <label class="level-option">
                            <input type="checkbox" name="level[]" value="city">
                            <div class="level-card">
                                <i class="fas fa-city"></i>
                                <span>地级</span>
                                <p>（地级市、地区、自治州）</p> 
                            </div>
                        </label>
                        <label class="level-option">
                            <input type="checkbox" name="level[]" value="county">
                            <div class="level-card">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>县级</span>
                                <p>（县、县级市、市辖区）</p> 
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 上级匹配 -->
                <div class="form-group">
                    <label><i class="fas fa-link"></i> 匹配上级行政区划</label>
                    <div class="toggle-group">
                        <label class="toggle-option">
                            <input type="radio" name="parentMatch" value="yes">
                            <div class="toggle-btn">是</div>
                        </label>
                        <label class="toggle-option">
                            <input type="radio" name="parentMatch" value="no">
                            <div class="toggle-btn">否</div>
                        </label>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-btns">
                    <button type="submit" class="btn primary">
                        <i class="fas fa-magic"></i> 生成面板
                    </button>
                    <button type="reset" class="btn secondary">
                        <i class="fas fa-undo"></i> 重置
                    </button>
                </div>
            </form>

            <div class="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i>
                <span>正在生成面板，请稍候...</span>
            </div>

            <div id="result-area" style="display: none;">
                <!-- 结果区域内容 -->
            </div>
        </div>
    </div>
    <!-- 模态框结构 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
